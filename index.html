<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>First Wireframe</title>
    <!-- link to css file. -->
    <link rel="stylesheet" href="style.css" />

    <!-- header tag -->

        article

        <h1>h1, h2, h3</h1>

    </section>

    <aside>aside</aside>
    <!-- footer section -->
    <footer>footer</footer>
